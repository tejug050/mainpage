<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Positions</title>
  <style>
    /* Simple CSS for styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border: 2px solid #000; /* Make the outer border bold */
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 2px solid #000; /* Make the bottom border bold */
      border-right: 2px solid #000; /* Make the right border bold */
    }
    th {
      background-color: #f2f2f2;
    }
    tr:last-child td {
      border-bottom: none; /* Remove bottom border for the last row */
    }
    tr td:last-child {
      border-right: none; /* Remove right border for the last column */
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Job Positions</h1>
  <table>
    <thead>
      <tr>
        <th>Number</th>
        <th>Role</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Linux Development Engineer</td>
        <td>Experience in quality assurance testing</td>
      <tr>
        <td>2</td>
        <td>QA Engineer</td>
        <td>Proficiency in Linux systems</td>
      </tr>
      <tr>
         <td>3</td>
        <td>Full Stack Web Developer</td>
        <td>Expertise in HTML and Tomcat</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
