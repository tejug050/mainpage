<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #4285f4; /* Blue shining color */
        }
        .office-layout {
            display: block;
            justify-content: space-between;
            margin-top: 20px;
        }
        .office-layout img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Office Layout</h1>
        <div class="office-layout">
            <img src="ground.jpg" alt="Office Layout 1"><br><br>
            <img src="2nd.jpg" alt="Office Layout 2">
        </div>
    </div>
</body>
</html>
